---
name: Developer image
on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker - GHCR Login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create image tag suffix
        id: suffix
        run: echo "suffix=${{ github.event_name == 'push' && 'dev' || github.sha }}"

      - name: Docker - Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
          tags: type=raw,value=${{ steps.suffix.outputs.suffix }}
          flavor: latest=false

      - name: Docker - Metadata (Root)
        id: meta_root
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
          tags: type=raw,value=root-${{ steps.suffix.outputs.suffix }}
          flavor: latest=false

      - name: Docker - Metadata (Proton)
        id: meta_proton
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
          tags: type=raw,value=proton-${{ steps.suffix.outputs.suffix }}
          flavor: latest=false

      - name: Docker - Build / Push
        uses: docker/build-push-action@v5
        with:
          platforms: linux/amd64,linux/arm64
          target: container
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Docker - Build / Push (Root)
        uses: docker/build-push-action@v5
        with:
          platforms: linux/amd64,linux/arm64
          target: container-root
          push: true
          tags: ${{ steps.meta_root.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Docker - Build / Push (Proton)
        uses: docker/build-push-action@v5
        with:
          platforms: linux/amd64,linux/arm64
          target: container-proton
          push: true
          tags: ${{ steps.meta_proton.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
